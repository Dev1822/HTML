<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <hr>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
    <hr>

    <form method="post" action="#">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="coding" name="hobbies" value="Coding">
            <label for="coding">Coding</label>

            <input type="checkbox" id="sports" name="hobbies" value="Sports">
            <label for="sports">Sports</label>

            <input type="checkbox" id="music" name="hobbies" value="Music">
            <label for="music">Music</label><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Academic Details</legend>

            <label for="course">Course Selection:</label>
            <select id="course" name="course">
                <option value="mern">MERN Stack</option>
                <option value="dsa">DSA</option>
                <option value="web">Web Development</option>
            </select><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

            <label for="studyhours">Preferred Study Hours:</label>
            <input type="range" id="studyhours" name="studyhours" min="1" max="10" oninput="output.value=this.value">
            <output name="output"></output><br><br>

            <label for="favcolor">Favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>

            <label for="website">Portfolio Website:</label>
            <input type="url" id="website" name="website" placeholder="http://example.com"><br><br>

            <label for="search">Search Interests:</label>
            <input type="search" id="search" name="search"><br><br>

            <label for="time">Preferred Study Time:</label>
            <input type="time" id="time" name="time"><br><br>
        </fieldset>
        <br><br>
        <hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <hr>
    </form>

</body>
</html>
